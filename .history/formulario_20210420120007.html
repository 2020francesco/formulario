<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro</title>
  </head>
  <body>

    <div>
      <h1>Cadastro de Devs</h1>
      <p>Complete Sua Informações</p>
      <br>
    </div>

    <form>
      <fieldset>
        <div>
          <label>Nome</label>
          <input type="text" name="nome" id="nome">
        </div>

        <div>
          <label>Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome">
        </div>
      </fieldset>

      <div>
        <label>Email</label>
        <input type="email" name="email" id="email">
      </div>

      <div>
        <label>De qual lado da aplicação voçê desenvolve</label>
        <label>
          <input type="radio" name="devweb" value="frontend">Front-end
        </label>

        <label>
          <input type="radio" name="devweb" value="backend">Back-end
        </label>

        <label>
          <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
      </div>

      <div>
        <label>Senioridade</label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset>
        <div>
          <label>Selecione as tecnologia que utiliza: </label><br><br>
          <input type="checkbox" name="tecnologia1" value="HTML">
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" name="tecnologia2" value="CSS">
          <label for="tecnologia2">HTML</label>
          <input type="checkbox" name="tecnologia3" value="Javascript">
          <label for="tecnologia3">HTML</label>
          <input type="checkbox" name="tecnologia4" value="HTML">
          <label for="tecnologia4">HTML</label>
          <input type="checkbox" name="tecnologia5" value="HTML">
          <label for="tecnologia5">HTML</label>
          <input type="checkbox" name="tecnologia6" value="HTML">
          <label for="tecnologia6">HTML</label>
          <input type="checkbox" name="tecnologia7" value="HTML">
          <label for="tecnologia7">HTML</label>
        </div>
      </fieldset>
    </form>
    
  </body>
</html>
